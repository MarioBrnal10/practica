version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app/main.py
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ""  # Dejar la contraseña vacía, ya que no tienes contraseña
      MYSQL_DATABASE: flaskcrud
      MYSQL_USER: root  # Usuario 'root'
      MYSQL_PASSWORD: ""  # No hay contraseña
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
